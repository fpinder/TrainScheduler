<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assests/css/Style.css">

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Anythime is Train Time</h1>
            <p>Choo...Choo..Choo</p>
        </div>

        <div>

            <table class="table">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
            </table>
        </div>

        <div class="form">
            <form>
                <div class="title">
                    <p> Add Train</p>
                </div>
                <div class="form-group">
                    <label for="Train Name">Train Name </label>
                    <input type="text" class="form-control" id="tName" placeholder="Enter Train Name">
                </div>
                <div class="form-group">
                    <label for="Destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
                </div>
                <div class="form-group">
                    <label for="First Train">First Train Time (HH:mm -Military Time</label>
                    <input type="time" class="form-control" id="fTrain" placeholder="Enter First Train Time">
                </div>
                <div class="form-group">
                    <label for="Frequency">Frequency (min)</label>
                    <input type="minutes" class="form-control" id="frequency" placeholder="Enter Frequency in Minutes">
                </div>
                <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
