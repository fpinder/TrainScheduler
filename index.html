<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="assests/css/Style.css">

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>

    <!-- javascript -->
    <script type="text/javascript" src="assests/javascript/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

    <!-- Momment -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.26/moment-timezone.min.jsS"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>



</head>

<body>
    <!-- jumbotron -->
    <div class="container">
        <div class="jumbotron">
            <h1>Anythime is Train Time</h1>
            <p>Choo...Choo..Choo</p>
        </div>

        <div>
            <table class="table" id="table-data">
                <div>
                    <h3 class="title"><strong>Train Schedule</strong></h3>
                </div>
                <thead>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </thead>
                <tbody id="newTrains"></tbody>
            </table>
        </div>

        <div class="form">
            <div>
                <h3 class="title"><strong>Add Train </strong></h3>
            </div>
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name </label>
                    <input type="text" class="form-control" id="tName" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" required>
                </div>
                <div class="form-group">
                    <label for="firstTrain">First Train Time (HH:mm -Military Time)</label>
                    <input type="text" class="form-control" placeholder="HH:MM" id="fTrain" required>
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequency" required>
                </div>
                <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
